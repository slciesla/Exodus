<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<script src='libs/snackJS/snack-min.js'></script>
<script src='libs/jQuery/jquery-1.10.2.min.js'></script>
<script src='libs/jQuery-ui/ui/minified/jquery-ui.min.js'></script>
<script src='js/seedrandom.js'></script>
<script src='js/Utility.js'></script>
<script src='js/Planet.js'></script>
<script src='js/Game.js'></script>

<!--
 Font from http://www.google.com/fonts/specimen/Roboto+Slab
 -->
<link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="libs/jQuery-ui/themes/base/jquery-ui.css" />
<link rel="stylesheet" href="css/Game.css" />

</head>
<body id='body'>
	<div id='asteroid'></div>
	<div id='popUpDiv'></div>
	<div id='overlay' class='hiddenDiv'></div>
	<div id='document' style='display:none;'>
		<div id='planetCanvasDiv'><canvas id='planetCanvas' width='600px' height='800px'></canvas></div>
		<div id='breakingNews'></div>
		<div id='header'>
			<div id='menuButton' class='headerButton'>Menu</div>
			<div id='saveButton' class='headerButton'>Save</div>
			<div id='changeLogButton' class='headerButton'>Change Log</div>
			<div id='newsButton' class='headerButton'>Game News</div>
			<div style='clear: both; height: 4px'></div>
			<div id='alertButton' class='headerButton activeAlert'>Alerts</div>
			<div id='statsButton' class='headerButton'>Stats</div>
			<div id='upgradeButton' class='headerButton'>Achievements</div>
		</div>
		<div id='headerTabs'>
			<div id='mainTab' class='headerTab activeTab'>MAIN</div>
			<div id='miningTab' class='headerTab' style='display: none'>SECRET</div>
			<div id='researchTab' class='headerTab' style='display: none'>SECRET</div>
			<div id='upgradesTab' class='headerTab'>UPGRADES</div>
		</div>
		<div style='clear: both; height: 6px;'></div>
		<div>
			<div id='intro'></div>
			<div id='baseTab'>
				<div id='infoDiv'>
					<div id='experience'>0</div>
					<div id='population'>0</div>
					<div id='idlePop'>0</div>
					<div id='food'>0</div>
					<div id='wood'>0</div>
					<div id='stone'>0</div>
					<div id='houses'>0</div>
				</div>
				<div id='mainActivityDiv' class='activityDiv' style="width: 120px">
					<div id="popProgBar" class='ui-progressbar disabled'>
						<div class="progress-label" id='popProgBarLabel'>Make Babies</div>
					</div>
					<div id="popSlider"></div>
					<div id="popRangeLabel" style="width:80px; float: left; padding-left: 4px;"></div><br />
					<div id="foodProgBar" class='ui-progressbar disabled'>
						<div class="progress-label" id='foodProgBarLabel'>Gather Food</div>
					</div>
					<div id="foodSlider"></div>
					<div id="foodRangeLabel" style="width:80px; float: left; padding-left: 4px;"></div><br />
					<div id="woodProgBar" class='ui-progressbar disabled'>
						<div class="progress-label" id='woodProgBarLabel'>Harvest Wood</div>
					</div>
					<div id="woodSlider"></div>
					<div id="woodRangeLabel" style="width:80px; float: left; padding-left: 4px;"></div><br />
					<div id="stoneProgBar" class='ui-progressbar disabled'>
						<div class="progress-label" id='stoneProgBarLabel'>Pick Up Stones</div>
					</div>
					<div id="stoneSlider"></div>
					<div id="stoneRangeLabel" style="width:80px; float: left; padding-left: 4px;"></div><br />
					<div id="houseButton" class='gameButton disabled'>
						<div class="progress-label">Build House</div>
					</div>
				</div>
				<div id='upgradesActivityDiv' class='activityDiv' style="width: 120px; display: none;">
				</div>
				<div id='miningActivityDiv' class='activityDiv' style="width: 120px; display: none;">
				</div>
			</div>
		</div>
		<div id='extrasDiv'>
		<div id='newsDiv' class='alertDiv hiddenDiv'></div></div>
	</div>
	<div id='footer'>
		<div id='version' class='footerItem'></div>
		<div class='footerItem'>Forums</div>
		<div class='footerItem'>Wiki</div>
		<div class='footerItem'>&copy;2013</div>
	</div>
</body>
</html>
